<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>나만의 중고마켓</title>
    <link rel="stylesheet"
        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        /* 꾸미기 */
        .card {
            transition: transform 0.3s ease-in-out;
            margin-bottom: 20px;
        }

        .card:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>

<body>
    <div class="hero bg-dark text-center py-5">
        <h1 class="text-white">나만의 르탄마켓</h1>
        <h2 class="text-white">집에 있는 물건을 팝니다!</h2>
    </div>

    <!-- 부트스트랩 카드 섹션 시작 -->
    <div class="container mt-4">
        <div class="row">
            <!-- 첫 번째 카드 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="download.jpg" class="card-img-top" alt="냉장고 이미지">
                    <div class="card-body">
                        <h5 class="card-title">냉장고</h5>
                        <h6 class="card-subtitle mb-2 text-muted">5만원</h6>
                        <p class="card-text">한 번 밖에 안쓴 냉장고 팝니다. 부모님이 새로운 걸로 바꾸셔서 팔아요!</p>
                        <a href="https://www.spartacodingclub.kr/" target="_blank" class="card-link">자세히 보기</a>
                    </div>
                </div>
            </div>

            <!-- 두 번째 카드 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="download-2.jpg" class="card-img-top" alt="책장 이미지">
                    <div class="card-body">
                        <h5 class="card-title">책장</h5>
                        <h6 class="card-subtitle mb-2 text-muted">3만원</h6>
                        <p class="card-text">책장 팝니다. 사용감 있지만 아직까지는 튼튼해요!</p>
                        <a href="https://www.spartacodingclub.kr/" target="_blank" class="card-link">자세히 보기</a>
                    </div>
                </div>
            </div>

            <!-- 세 번째 카드 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="download-1.jpg" class="card-img-top" alt="냄비 이미지">
                    <div class="card-body">
                        <h5 class="card-title">냄비</h5>
                        <h6 class="card-subtitle mb-2 text-muted">2만원</h6>
                        <p class="card-text">새 냄비 팝니다. 한 번도 사용하지 않았어요!</p>
                        <a href="https://www.spartacodingclub.kr/" target="_blank" class="card-link">자세히 보기</a>
                    </div>
                </div>
            </div>

            <!-- 네 번째 카드 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="청소기.jpeg" class="card-img-top" alt="냄비 이미지">
                    <div class="card-body">
                        <h5 class="card-title">청소기</h5>
                        <h6 class="card-subtitle mb-2 text-muted">2만원</h6>
                        <p class="card-text">흡입력이 있는 청소기!</p>
                        <a href="https://www.spartacodingclub.kr/" target="_blank" class="card-link">자세히 보기</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- 부트스트랩 카드 섹션 끝 -->

</html>
